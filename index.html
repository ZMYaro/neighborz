<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="agent.js"></script>
		<script type="text/javascript" src="grid.js"></script>
	</head>
	<body>
		<div id="toolbar">
			<button id="aboutBtn">?</button>
			|
			<label for="agentTypesInput">
				Types:
				<input type="number" id="agentTypesInput" value="2" min="2" max="4" />
			</label>
			|
			<button id="restartBtn">Restart</button>
			<button id="checkStatusBtn">Check status</button>
			<button id="runBtn">Step</button>
			<button id="playPauseBtn">&#x25BA;&#10074;&#10074;</button>
			|
			<label for="toleranceInput">
				Tolerance:
				<input type="range" id="toleranceInput" value="0.6" min="0" max="1" step="0.1" />
			</label>
		</div>
		<canvas id="gridCanvas"></canvas>
	</body>
</html>
